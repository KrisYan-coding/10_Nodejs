<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/try-post" method="post">
                    <div class="mb-3" id="radioG1" name="radioG1"></div>
                    <div class="mb-3" id="checkboxG1" name="checkboxG1"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        const radioG1 = document.querySelector('#radioG1');
        const checkboxG1 = document.querySelector('#checkboxG1');
        const data1 = [
            { id: "4", name: "PHP" },
            { id: "5", name: "JavaScript" },
            { id: "7", name: "PS" },
            { id: "8", name: "Chrome" },
            { id: "9", name: "騙錢的" },
            { id: "10", name: "C++" },
            { id: "16", name: "椅拉" },
        ];

        radioG1.innerHTML =
            `<label class="form-label">請選擇(單選):</label>` +
            data1.map(({ id, name }, i) => {
                return `
            <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioGroup1"
                  id="radioGroup1_${i}"
                  value="${id}"
                />
                <label class="form-check-label" for="radioGroup1_${i}">
                  ${name}
                </label>
              </div>`;
            }).join('');

        checkboxG1.innerHTML =
            `<label class="form-label">請選擇(可多選):</label>` +
            data1.map(({ id, name }, i) => {
                return `
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    name="checkboxGroup"
                    id="checkboxGroup_${i}"
                    value="${id}"
                    />
                    <label class="form-check-label" for="checkboxGroup_${i}">${name}</label>
                </div>`;
            }).join('');

    </script>
</body>

</html>
